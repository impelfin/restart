<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/main.css">
  <title>경기 시티투어</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--<script src="./js/main.js"></script>-->
<script>

  //== 초기 test용 ============================
  function reload(){
    document.targetMap.location.href="http://54.215.67.224:8080/41210";
    document.targetList.location.href="blank.html";
  }

  //== 검색 버튼 . search button event ======
  function reload2(){
    var searchStr = document.userForm.local.value +"+"+document.userForm.srch_word.value;
    var target = document.getElementById("local");
    var sg_name = target.options[target.selectedIndex].text;

    //-- map ----------------------
    document.targetMap.location.href="http://54.215.67.224:8080/"+ searchStr;
    //-- 숙박/관광 오른쪽 page 빈화면 로드 --------------
    document.targetList.location.href="blank.html";1
    //-- weather ----------------------
    document.targetWeather.location.href="http://3.38.22.179:8080/weather/"+sg_name;
    //-- rank -----------------------
    document.targetRank.location.href="http://54.215.67.224:3000/rank";
  }

  //== 숙박/ 체험관광지 선택 -> 오른쪽 iframe ========
  function reload3(div){
    var code = document.userForm.local.value;
    //alert(code);
    if ( code != "" ) {
      if ( div == 1 ) {
        document.targetList.location.href="http://54.215.67.224:3000/accom?sg_cd="+ code;
      } else {
        document.targetList.location.href="http://54.215.67.224:3000/tourarea?sg_cd="+ code;
      }
    } else {
      alert("검색할 지역을 선택해주세요");
    }
  }
</script>
</head>


<body class="body">
<div class="main">

  <form method="post" action='' name='userForm' target='targetMap'>

    <select class ="local" name="local" id="local">
        <option value="">시/군 선택</option>
        <option value="41820">가평군</option>
        <option value="41210">광명시</option>
        <option value="41270">안산시</option>
        <option value="41670">여주시</option>
        <option value="41480">파주시</option>
    </select>

    <div class="search_wd">
    검색어 <input type="text" name="srch_word" size='10'>
    </div>

    <div class="search"><a href="#" onclick="reload2();"><img src="../img/Search.png"></a>
    </div>
  </div>
  </form>
</div>

  <div class="ranking">
    <div class="best_tour" >인기 시티투어<img src="./img/Sort.png" ></div>
  </div>

  <div class="maps">
      <input type="radio" name="radio" id="radio" value="radio" onclick="reload3(1);">
      <label for="radio">숙박&nbsp;&nbsp; </label>
      <input type="radio" name="radio" id="radio" value="radio" onclick="reload3(2);">
      <label for="radio">체험여행&nbsp; &nbsp; </label>
  </div>

	<!--인기시티투어 테이블 -->

          </td>
        </tr>
        <tr>
          <td>
<!-- 날씨. weather ------------->
            <iframe name="targetWeather" class="iframe-preview center" width="100%" height="100" style="border:none;" src="http://3.38.22.179:8080/weather/">
            </iframe>
          </td>
        </tr>
      </tbody>
      </table>
    </div>

<!-- 지도 ------------------------->
